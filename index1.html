<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Uber {
            constructor(bookingfee, perkm) {
                this.bookingfee = bookingfee
                this.perkm = perkm
            }
            bill() {
                console.log(`the total price is ${(this.bookingfee)+((this.perkm)*10)} safe journey`);
            }
        }
        const uber = new Uber(50, 10);
        uber.bill();
    </script>
</body>
</html>
