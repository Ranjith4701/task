<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(name, place, education){
                this.name = name;
                this.place = place;
                this.education = education;
            }
            greet(){
                console.log(`Myself im ${this.name}, Im lives in ${this.place} And I completed ${this.education}.`);
            }
        }
        const person = new Person("Ranjith", "Chennai", "B.E.Mechanical engineering");
        person.greet();
    </script>
</body>
</html>
